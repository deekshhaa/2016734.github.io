<!-- 10.	Create an autocomplete input element with an associated datalist that contains the days of the week  -->
<html>
    <head>

    </head>
    <body>
        <form method="get">
		<label> Select Day </label>
            <input type="text" name="weekdays" list="list1" autocomplete="on" />
            <datalist id="list1">
                <option> Sunday </option>
		    <option> Monday </option>
		     <option> Tuesday </option>
			 <option> Wednesday </option>
 			<option> Thursday </option>
 			<option> Friday </option>
 			<option> Saturday </option>
            </datalist>
		
        </form>
     
    </body>
</html>
