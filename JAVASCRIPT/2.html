<!-- Enter number if number is odd then print it with blue color otherwise for even red color -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        n = parseFloat(prompt("Enter a number "));
        if(n%2==0)
            clr='red';
        else
            clr='blue';

        document.write("<h1 style='color:"+clr+"'>"+n+"</h1>")
    </script>
</body>

</html>
