<!-- 28. Write a JavaScript to display greeting message according to time with user name that is accessing the webpage. When user 
    clicks on the greeting message it should hide. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            background-color: aquamarine;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="greet">

    </div>
    <script>
        function greet() {
            name = (prompt("Enter name "));
            d = new Date();
            hr = d.getHours();
            if (hr < 12)
                gt = "Good Morning" + " " + name;
            else if (hr < 16)
                gt = "Good Afternoon" + " " + name;
            else
                gt = "Good Evening" + " " + name;
            block = document.getElementById("greet");
            block.innerHTML = gt;
        }
        greet();
    </script>

</body>

</html>
